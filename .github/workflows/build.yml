name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        run: |
          git clone --depth 1 https://github.com/${{ github.repository }} .
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.event.pull_request.head.sha }}
            git checkout ${{ github.event.pull_request.head.sha }}
          else
            git checkout ${{ github.sha }}
          fi

      - name: Setup environment
        run: |
          set -euo pipefail

          # Install Rust
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

          # Install system dependencies
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev pkg-config python3 python-is-python3

          # Install Android SDK command line tools
          export ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip

          # Add to PATH
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

          # Accept licenses
          yes | sdkmanager --licenses || true

          # Install SDK components
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;27.0.12077973"

          # Set environment variables for the build
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Build
        run: |
          source "$HOME/.cargo/env"
          chmod +x .github/ci-build.sh
          ./.github/ci-build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orbit-build
          path: artifacts/
