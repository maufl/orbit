stages:
  - docker
  - build

variables:
  CI_IMAGE: $CI_REGISTRY_IMAGE/ci:latest

# Build the CI Docker image when Dockerfile changes
build-docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  rules:
    - changes:
        - .ci/Dockerfile
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
      allow_failure: true
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_IMAGE -f .ci/Dockerfile .
    - docker push $CI_IMAGE

# Build the project
build:
  stage: build
  image: $CI_IMAGE
  script:
    - chmod +x .github/ci-build.sh
    - ./.github/ci-build.sh
  artifacts:
    paths:
      - artifacts/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_MERGE_REQUEST_ID
